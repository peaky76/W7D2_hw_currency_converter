<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="exchange">
         <input type="number" v-model.number="inputUnits">
         </input>
         <select v-model="inputRate">
            <option v-for="ex in exchange" :value="ex.rate">
              {{ ex.currency }}
            </option>
         </select>
         = {{ outputUnits | currencyFormatter }}
        <select v-model="outputRate">
          <option v-for="ex in exchange" :value="ex.rate">
            {{ ex.currency }}
          </option>
        </select>
      </p>
    </div>
  </body>
</html>
