<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Currency Converter</title>
      <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/style.css" />
      <script src="./js/bundle.js"></script>
   </head>
   <body>
      <h1>Bureau du Change</h1>
      <div id="app">

         <section>
            <div class="label">For</div>
            <form>
               <img class="flag" :src="inputFlag" />
               <select class="currency-dropdown" v-model="inputCountry">
                  <option v-for="ex in exchange" :value="ex">
                     {{ ex.currency }}
                  </option>
               </select>
               <input class="number-select" type="number" v-model="inputUnits">
               </input>
            </form>
         </section>
         
         <section>
            <div class="label">You get</div>
            <form>
               <img class="flag" :src="outputFlag" />
               <select class="currency-dropdown" v-model="outputCountry">
                  <option v-for="ex in exchange" :value="ex">
                     {{ ex.currency }}
                  </option>
               </select>
               <span class="output-units">
                  {{ outputUnits | currencyFormatter }}
               </span>
            </form>
         </section>

      </div>
   </body>
</html>
